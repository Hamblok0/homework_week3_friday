<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
<div class="calculator">
  <section class="inputBox">
    <input id="clear" type="button" name="clear" value="C">
    <input id="output" type="textarea" name="name" value="">

  </section>
  <section class="numpad">
    <input id="seven" type="button" name="7" value="7">
    <input id="eight" type="button" name="8" value="8">
    <input id="nine" type="button" name="9" value="9">
    <input class="operators" id="divide" type="button" name="divide" value="/">
    <input id ="four" type="button" name="4" value="4">
    <input id="five" type="button" name="5" value="5">
    <input id="six" type="button" name="6" value="6">
    <input class="operators" id="multiply" type="button" name="multiply" value="X">
    <input id ="one" type="button" name="1" value="1">
    <input id ="two" type="button" name="2" value="2">
    <input id ="three" type="button" name="3" value="3">
    <input class="operators" id="subtract" type="button" name="subtract" value="-">
    <input id ="zero" type="button" name="0" value="0">
    <input id ="decimal" type="button" name="decimal" value=".">
    <input id ="calculate" type="button" name="equal" value="=">
    <input class="operators" id="add" type="button" name="add" value="+">





  </section>
</div>

<script type="text/javascript" src="main.js"></script>
  </body>
</html>
